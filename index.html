<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>HOG DROP</title>
</head>
<body>
  <div class="container">
    <h1>PIG DICE</h1>

    <div id="playerCreate">
      <form id="addPlayer">
        <h3>Create Player</h3>
        <div class="form-group">
          <label for="enterName">Enter name:</label>
          <input id="enterName" type="text">
        </div>
        <select class="form-control" id="playerType">
          <option>Human</option>
          <option>CPU Easy</option>
          <option> CPU Hard</option>
        </select>
        <button type="submit" class="btn">Add Player!</button>
      </form>
      <button id="startGame" class="btn">Start Game!</button> 
    </div>

    <div id ="gameInterface">
      <h2 id="turnName"></h2>
      <p id="turnScoreDisplay"></p>
      <p id="diceRoll"></p>
      <button id="roll" class="btn">Roll!</button> 
      <button id="hold" class="btn">Hold!</button> 
      <button id="pass" class="btn">Pass!</button> 
    </div>   
  
    <div class="playerGroup" class="row">
    </div>    

  </div>
</body>
</html>
